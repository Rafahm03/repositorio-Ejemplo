<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Panel Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<style type="text/css">
      body{
        color: white;
        width: 100%;
        background-color: black;
      }
      .cabecera{
        background-color: darkolivegreen;
        width: 100%;
      }
      .menu{
        width: 100%;
        display: inline-flex;
      }
      .menu  div{
        width: 100%;
        border-radius: none;
        justify-content: space-evenly;
      }   
      /*.carrusel{
        overflow: hidden;
      }*/
      main{
        width: 100%;
        padding: 5%;
      }
      footer{
        padding-top: 20%;
        height: 30%;
        width: 100%;
        background-color: darkgrey;
      }
    </style>
</head>
<body>
	<form th:action="@{/logout}" method="POST" id="logoutForm"></form>
	<main>
		<h1>
		Bienvenido, administrador:  <span sec:authentication="name">Usuario</span>
	</h1>
	<h1>Panel de administración</h1>
            <br>
            <div class="row">
              <div class="col-sm">
                <a href="/admin/Cliente" th:href="@{/admin/cliente/}" class="btn btn-primary btn-lg btn-block">Gestión de clientes</a>
              </div>
              <div class="col-sm">
                <a href="/admin/categoria/" th:href="@{/admin/categoria/}" class="btn btn-primary btn-lg btn-block">Gestión de Categorías</a>
              </div>
              <div class="col-sm">
                <a href="/admin/producto/" th:href="@{/admin/producto/}" class="btn btn-primary btn-lg btn-block">Gestión de productos</a>
              </div>
            </div>
	</main>
	<footer class="bg-dark py-3">
         <div class="container text-center">
			<a href="../main.html" th:href="@{/}" class="btn btn-danger btn-lg btn-block">Salir del modo Administrador</a>
        </div>
    </footer>
	

</body>
</html>
