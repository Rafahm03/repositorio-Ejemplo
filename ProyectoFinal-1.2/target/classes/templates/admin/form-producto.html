<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<style type="text/css">
      body {
            color: white;
            width: 100%;
            background-color: black;
        }

        .cabecera {
            background-color: darkolivegreen;
            width: 100%;
        }
        .menu {
            width: 100%;
            display: inline-flex;
        }

        .menu div {
            width: 100%;
            border-radius: none;
            justify-content: space-evenly;
        }

        /*.carrusel{
          overflow: hidden;
        }*/
        footer {
            padding-top: 20%;
            width: 100%;
            background-color: darkgrey;
        }

        main {
            position: center;
            padding-top: 10%;
        }
    </style>
</head>
<body>
	<header>
        <div class="cabecera">
          <nav class="navbar navbar-expand-sm navbar-success ">
            <div class="container-fluid">
				<form class="d-flex col-md-6">
					<a class="navbar-brand" href="main.html" th:href="@{/}"> <img src="https://dcassetcdn.com/design_img/249304/126571/126571_2457630_249304_image.jpg" alt="logo" style="width: 15%;"> </a>	
				</form>
	            <form class="d-flex col-md-12">
	                <a class="navbar-brand" href="../admin.html" th:href="@{/admin/}"> <button class="btn btn-dark" type="button"><svg
	                      xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
	                      class="bi bi-person-gear" viewBox="0 0 16 16">
	                      <path
	                        d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm.256 7a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Zm3.63-4.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z" />
	                    </svg></button> Administrador</a>
	             </form>
            </div>
            </nav>
        </div>
      </header>
      <main>
		  
			<div class="container">
				<div class="row">
					<a href="list-categoria.html" th:href="@{/admin/producto/}">
					<button type="submit" class="btn btn-default">Volver</button></a>
					<div class="col-md-offset-2 col-md-8">
						<form method="post" action="#"
							th:action="@{/admin/producto/nuevo/submit}" th:object="${producto}">
							<h1>
								<span th:text="${producto.id} ? 'Editar' : 'Nuevo'"></span>
								producto
							</h1>
							<input type="hidden" th:field="*{id}" id="id" />
							<div class="form-group">
								<label for="nombre">Nombre</label> <input type="text"
									class="form-control" id="nombre" placeholder="Nombre"
									th:field="*{nombre}" />
							</div>
							<div class="form-group">
								<label for="imagen">URL de la imagen</label> <input type="url"
									class="form-control" id="imagen" placeholder="http://..."
									th:field="*{imagen}">
							</div>
							<div class="form-group">
								<label for="descripcion">Descripción</label>
								<textarea class="form-control" id="descripcion"
									placeholder="Descripción" rows="3" th:field="*{descripcion}"></textarea>
							</div>
							<div class="form-group">
								<label for="pvp">PVP</label> <input type="number"
									class="form-control" id="pvp" placeholder="1.0" th:field="*{pvp}" />
		
							</div>
							<div class="form-group">
								<label for="descuento">Descuento</label> <input type="number"
									min="0" max="1" step="0.01" class="form-control" id="descuento"
									placeholder="0.0" th:field="*{descuento}" />
							</div>
							
							<div class="form-group">
								<label for="categoria">Categoría</label> <select
									th:field="*{categoria}" class="form-control">
									<option value="-1">---</option>
									<option th:each="categoria : ${categorias}"
										th:value="${categoria.id}" th:text="${categoria.nombre}">Categoría</option>
								</select>
							</div>
							<button type="submit" class="btn btn-default">Enviar</button>
						</form>
					</div>
				</div>
			</div>
	  </main>
		<footer class="bg-dark py-3">
         <div class="container text-center">
			<a href="../main.html" th:href="@{/}" class="btn btn-danger btn-lg btn-block">Salir del modo Administrador</a>
        </div>
    </footer>
</body>
</html>
